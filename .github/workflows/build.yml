name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Récupérer ton code
    - uses: actions/checkout@v3

    # Étape 2 : Installer JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    # Étape 3 : Donner la permission d’exécuter gradlew
    - name: Give execute permission to gradlew
      run: chmod +x gradlew

    # Étape 4 : Installer Android SDK (version corrigée)
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # Étape 5 : Construire l’APK Debug
    - name: Build Debug APK
      run: ./gradlew assembleDebug

    # Étape 6 : Lister les fichiers de sortie pour vérifier
    - name: List output files
      run: ls -R app/build || true

    # Étape 7 : Uploader tous les APK générés
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APK
        path: |
          **/*.apk
